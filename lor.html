<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صحيفة نوفا</title>
    <style>
        /* إعدادات الصفحة */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* خلفية الجسيمات */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; /* خلفية سوداء */
            z-index: 0;
        }

        /* محتوى النصوص */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            width: 90%;
            max-width: 800px;
        }

        .content h1 {
            font-size: 4vw;
            margin-bottom: 1rem;
            color: #1e90ff; /* لون النص الأزرق */
        }

        .content p {
            font-size: 2vw;
            margin-bottom: 1.5rem;
            color: #ccc; /* لون النص الرمادي */
        }

        /* زر واتساب */
        .whatsapp-button {
            background-color: #25d366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #1ebe5b;
        }

        /* نص متحرك */
        .animate-text {
            animation: fadeIn 2s ease-in-out;
        }

        /* تأثير التلاشي */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* استعلامات الوسائط (media queries) */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 6vw;
            }

            .content p {
                font-size: 4vw;
            }

            .whatsapp-button {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 8vw;
            }

            .content p {
                font-size: 5vw;
            }

            .whatsapp-button {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- عنصر الجسيمات -->
    <div id="particles-js"></div>

    <!-- المحتوى النصي -->
    <div class="content">
        <h1 class="animate-text">مرحباً بك</h1>
        <p class="animate-text">
            لم يكتمل هذا القسم بعد. من فضلك إذا كان لديك أي اقتراح يمكنك المشاركة عبر صحيفة نوفا.
        </p>
        <a href="https://chat.whatsapp.com/FwbFSoY6nEN0DVAR2FfUvp" target="_blank" class="whatsapp-button">
            انضم إلى المجموعة
        </a>
    </div>

    <!-- مكتبة الجسيمات -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- إعداد الجسيمات -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#1e90ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#1e90ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
