<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR LOR</title>
    <!-- مكتبة Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- مكتبة Vanta.js -->
    <script src="https://unpkg.com/vanta/dist/vanta.net.min.js"></script>
    <!-- خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background-color: #0a0a0a;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(10, 10, 10, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #1e90ff;
        }

        .content {
            text-align: center;
            z-index: 1;
            margin-top: 120px;
            padding: 20px;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            color: #1e90ff;
        }

        .content p {
            font-size: 1.25rem;
            margin-top: 1rem;
            color: #d3d3d3;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .toggle-btn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #187bcd;
        }

        .cards {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: linear-gradient(135deg, #1e90ff, #005b99);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 280px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            display: none;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
        }

        .card.active {
            display: block;
            opacity: 1;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            margin: 0;
        }

        .title {
            margin-bottom: 20px;
            font-size: 1.75rem;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1.125rem;
            }

            .card {
                width: 90%;
                margin: 10px auto;
            }

            .toggle-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="header">
        <h1>HITASHI</h1>
    </div>

    <div class="content">
        <h1>مرحبًا بكم في موقع هيتاشي</h1>
        <p>اكتشف المزيد من خلال تصفح البطاقات أدناه</p>
    </div>

    <div class="container">
    
        <button class="toggle-btn" onclick="nextCard()">تبديل البطاقات</button>

        <div class="cards">
            <div class="card active">
                <img src="https://via.placeholder.com/100" alt="User Image">
                <h3>وائل | ميهوك</h3>
                <p>المؤسس | الامبراطور</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="User Image">
                <h3>جين</h3>
                <p>معتزل</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="User Image">
                <h3>شينوبو</h3>
                <p>معتزلة</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/100" alt="User Image">
                <h3>انوس</h3>
                <p>معتزل</p>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function nextCard() {
            const cards = document.querySelectorAll('.card');
            cards[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % cards.length;
            cards[currentIndex].classList.add('active');
        }

        window.onload = function() {
            VANTA.NET({
                el: "#background",
                color: 0x1e90ff,
                backgroundColor: 0x0a0a0a,
                points: 10.0,
                maxDistance: 20.0,
                spacing: 15.0
            });
        };
    </script>
</body>
</html>
