<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة الخيارات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #f5f5f5;
            line-height: 1.8;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ffba08;
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px auto;
            display: inline-block;
            max-width: 80%;
            font-size: 1.2em;
        }

        .option button {
            padding: 12px 25px;
            margin: 10px;
            background-color: #ffba08;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .option button:hover {
            background-color: #ffd447;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <h1>اختيارك يحدد مصيرك</h1>

    <!-- الفصل الأول -->
    <div id="scene1">
        <p>
            أنت في وسط غابة مظلمة. الطريق ينقسم إلى ثلاثة مسارات:  
            - الأول يؤدي إلى جبل مظلم.  
            - الثاني يؤدي إلى نهر جارف.  
            - الثالث يعود إلى القرية المحترقة.  
            ماذا ستختار؟
        </p>
        <div class="option">
            <button onclick="showScene('scene2-mountain')">اتجه إلى الجبل</button>
            <button onclick="showScene('scene2-river')">اتجه إلى النهر</button>
            <button onclick="showScene('scene2-village')">عد إلى القرية</button>
        </div>
    </div>

    <!-- الفصول الأخرى هنا (مشاهد الفصول الثانية والثالثة) -->

    <!-- النهاية -->
    <div id="end" class="hidden">
        <p>شكراً للعبك. هذه كانت نهاية القصة!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {"value": "#ffffff"},
                "shape": {
                    "type": "circle",
                    "stroke": {"width": 0, "color": "#000000"},
                    "polygon": {"nb_sides": 5},
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {"enable": false, "speed": 40, "size_min": 0.1, "sync": false}
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "repulse"},
                    "onclick": {"enable": true, "mode": "push"},
                    "resize": true
                },
                "modes": {
                    "grab": {"distance": 400, "line_linked": {"opacity": 1}},
                    "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3},
                    "repulse": {"distance": 200, "duration": 0.4},
                    "push": {"particles_nb": 4},
                    "remove": {"particles_nb": 2}
                }
            },
            "retina_detect": true
        });

        function showScene(sceneId) {
            const scenes = document.querySelectorAll('div[id^="scene"]');
            scenes.forEach(scene => scene.classList.add('hidden'));
            const targetScene = document.getElementById(sceneId);
            if (targetScene) {
                targetScene.classList.remove('hidden');
            }
        }

        function endStory() {
            const scenes = document.querySelectorAll('div[id^="scene"]');
            scenes.forEach(scene => scene.classList.add('hidden'));
            document.getElementById('end').classList.remove('hidden');
        }
    </script>
</body>
</html>
